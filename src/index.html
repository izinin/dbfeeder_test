<!DOCTYPE html>
<html  ng-app="cosmethics">
<head>
<meta charset="US-ASCII">
<title>test for Cosmethics</title>
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6">
      <form role="form" method="post" enctype="multipart/form-data"  action="/">
        <div class="form-group">
          <label>product data sheet</label>
          <input type="file" name="xlsinput">
          <p class="help-block">Select '*.xlsx' file format with predefined structure</p>
        </div>  
        <button type="submit" class="btn btn-success">Load </button>
      </form>
    </div>
    <div class="col-xs-6">
      <form action="/deletedata" class="pull-right" style="margin-top: 85px;">
      <button type="submit" class="btn btn-danger">Wipe DataBase</button>
      </form>
    </div>
  </div>
  <div class="row">
     <store-list-search></store-list-search>
  </div>
  <div class="row">
     <store-list></store-list>
  </div>
</div>
</body>
</html>
